<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
    <br>
    <h2>Abilities: </h2>
    <label *ngFor="let ability of hero.abilities">
      {{ability}}
      <br>
    </label>
    <input [(ngModel)]="hero.name" >
  </div>

</div>
