<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
    <br>
    <h2>Abilities: </h2>
    <ul>
      <li *ngFor="let ability of hero.abilities">
        {{ability}}
        <br>
      </li>
    </ul>
    <input type="text" id="abilitiesText" *ngIf="addAbility" [(ngModel)]="abilityStr" (input)="formatAbilities()">
    <button id="editAbilitiesButton" text="Stuff" (click)="formatAbilities()">Edit Abilities</button>
    <button (click)="clearAbilities()">Clear Abilities</button>
    <button id="stopEditingAbilitiesButton" hidden (click)="stopEditingAbilities()" >Stop Editing</button>
    <button> {{editAbilitiesInputVisibility ? 'hidden' : 'visible'}}</button>
  </div>

</div>
